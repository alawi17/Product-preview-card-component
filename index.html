<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="product-image-desktop"
          />
        </div>
        <div class="card__content">
          <span class="card__tag">Perfume</span>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__current">$149.99</p>
            <p class="card__discount">$169.99</p>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="icon-cart" />Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alawi</a>.
    </footer>
  </body>
</html>
